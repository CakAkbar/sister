<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Booking Ruangan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">

    <style>
      body {
        background: linear-gradient(to bottom, #6e8efb, #a777e3);
        font-family: Arial, sans-serif;
        color: #333;
        margin: 0;
      }
  
      /* Container Form */
      .booking-container {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        padding: 30px;
        max-width: 700px;
        margin: 50px auto;
        animation: fadeIn 0.8s ease-in-out;
      }
  
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
  
      /* Header Title */
      .booking-title {
        font-size: 2.2rem;
        font-weight: bold;
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }
  
      .highlight-text {
        color: #1165e4; /* Merah */
      }
  
      /* Form Labels */
      .form-label {
        font-weight: bold;
        color: #555;
      }
  
      .form-control {
        border-radius: 10px;
        box-shadow: none;
        border: 1px solid #ccc;
      }
  
      .form-control:focus {
        border-color: #6e8efb;
        box-shadow: 0 0 5px rgba(110, 142, 251, 0.5);
      }
  
      /* Submit Button */
      .btn-submit {
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: #fff;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        transition: all 0.3s ease-in-out;
      }
  
      .btn-submit:hover {
        background: linear-gradient(135deg, #5a7ffb, #9d5be1);
        box-shadow: 0 5px 10px rgba(110, 142, 251, 0.4);
      }
  
      /* Responsive */
      @media (max-width: 768px) {
        .booking-container {
          padding: 20px;
        }
        .booking-title {
          font-size: 1.8rem;
        }
      }
    </style>
</head>

<body>
  <div id="navbar-container"></div>
    <div class="booking-container">
        <!-- Debug -->
        <div style="display:none;">
            <!-- Cetak URL untuk debug -->
            <p>Current URL: {{ request.url }}</p>
        </div>

        <!-- SweetAlert2 Pop-Up -->
        <script>
          document.addEventListener("DOMContentLoaded", function () {
            // Cek jika ada parameter 'success' di URL
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('success')) {
              Swal.fire({
                title: 'Berhasil!',
                text: 'Data ruangan berhasil diperbarui.',
                icon: 'success',
                confirmButtonText: 'OK'
              }).then(() => {
                // Redirect ke halaman gedung setelah klik OK
                window.location.href = "{{ url_for('gedungadmin') }}";
              });
            }
          });
        </script>
        
        
        
      

        {% if error %}
        <script>
            Swal.fire({
                title: 'Gagal!',
                text: '{{ error }}',
                icon: 'error',
                confirmButtonText: 'OK'
            });
        </script>
        {% endif %}

        <!-- Form -->
        <h2 class="text-center text-muted">Edit Gedung / Ruangan</h2>

        <form action="{{ url_for('edit_ruang', id_ruang=room.id_ruang) }}" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
              <label for="nama_ruang" class="form-label">Nama Ruang</label>
              <input type="text" class="form-control" id="nama_ruang" name="nama_ruang" value="{{ room.nama_ruang }}" required>
          </div>
          <div class="mb-3">
              <label for="kapasitas" class="form-label">Kapasitas</label>
              <input type="number" class="form-control" id="kapasitas" name="kapasitas" value="{{ room.kapasitas }}" required>
          </div>
          <div class="mb-3">
              <label for="deskripsi" class="form-label">Deskripsi</label>
              <textarea class="form-control" id="deskripsi" name="deskripsi" rows="3" required>{{ room.deskripsi }}</textarea>
          </div>
          <div class="mb-3">
              <label for="iframe" class="form-label">Embed Iframe</label>
              <textarea class="form-control" id="iframe" name="iframe" rows="3" required>{{ room.iframe }}</textarea>
          </div>
          <div class="mb-3">
              <label for="fasilitas" class="form-label">Fasilitas (Pisahkan dengan koma)</label>
              <input type="text" class="form-control" id="fasilitas" name="fasilitas" value="{{ room.fasilitas }}" required>
          </div>
          <div class="mb-3">
              <label for="img" class="form-label">Gambar Ruangan</label>
              <input type="file" class="form-control" id="img" name="img" accept="image/*">
              <p class="text-muted">Biarkan kosong jika tidak ingin mengganti gambar.</p>
              <img src="{{ url_for('static', filename='img/' ~ room.img) }}" alt="Gambar Ruangan" class="img-thumbnail mt-2" width="200">
          </div>
          <button type="submit" class="btn btn-primary">Simpan</button>
          <a href="{{ url_for('gedungadmin') }}" class="btn btn-secondary">Batal</a>
        </form>
    </div>
</body>

</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sewa Gedung Cakra</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4Rg2V9ITz0ax9LxmAMrV" crossorigin="anonymous">

    <style>
      body {
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
      }

      /* Hero Section */

      /* Event Card */
      .event-card {
        display: flex;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin: 20px auto;
        padding: 20px;
        max-width: 1000px;
      }

      .event-card .event-image {
        flex: 1;
        position: relative;
      }

      .event-card .event-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }

      .kuota-label {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #36b37e;
        color: white;
        border-radius: 50%;
        padding: 10px;
        font-weight: bold;
        font-size: 0.8rem;
      }

      .event-card .event-details {
        flex: 2;
        padding: 0 20px;
      }

      .event-card .event-details h5 {
        font-size: 1.6rem;
        font-weight: bold;
        color: #2b2b2b;
      }

      .badge-custom {
        background-color: #dbeafe;
        color: #1d4ed8;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 10px;
        font-size: 0.9rem;
      }

      .status-label {
        background-color: #fef3c7;
        color: #d97706;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 10px;
        font-size: 0.9rem;
      }

      .published-date {
        background-color: #ede9fe;
        color: #6d28d9;
        font-size: 0.8rem;
        padding: 3px 8px;
        border-radius: 8px;
      }

      .read-more {
        color: #5b21b6;
        text-decoration: none;
        font-weight: bold;
        font-size: 0.9rem;
      }

      /* Footer */
      footer {
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: #fff;
        padding: 20px 0;
      }

      .card-number {
        position: absolute;
        left: -20px;
        top: 50%;
        transform: translateY(-50%);
        background-color: #007bff;
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h1{
        margin-top: 15px;
        text-align: center;
      }

      .hero-section {
        background: linear-gradient(to right, #6e8efb, #a777e3);
        color: #fff;
        text-align: center;
        padding: 4px 20px;
    }

    .hero-section h1 {
        font-size: 3rem;
        font-weight: bold;
    }

    .hero-btn {
        background-color: #ffd700;
        border: none;
        color: #333;
        font-weight: bold;
        padding: 10px 20px;
        transition: all 0.3s ease-in-out;
    }

    .no-decoration {
      text-decoration: none;
      color:rgb(68, 68, 68);

    }
    .no-decoration:hover {
      text-decoration: none;
      color:rgb(0, 0, 0);

    }
  
    </style>
  </head>
  <body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1>Daftar Gedung</h1>
        </div>
    </section>
    <!-- Event Card -->
    
    <!-- Event Card -->
    {% for ruang in ruangs %}
    <div class="container">
      
      <div class="event-card">
        <div class="event-image">
          <div class="card-number">{{ loop.index }}</div>
          <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjfYCaIY4ZKSHnQ15yNPknBxNs3_7zVNM302CmKEGbWNkzjsoU7OL-7clZMjXoUkT6NcBFFfPEKggJLCoy2oP_LfxtcjmjaMly77obHVwcl4IW9jNLlFuqRSTcwTct8_x8Jzt6tDXUcUjM/s1600/1667323193947830-0.png" alt="Gedung Cakra">
          
        </div>
          <a href="http://127.0.0.1:5001/booking?id_ruang={{ ruang.id_ruang }}" class="no-decoration">
            <div class="event-details">
              <div class="mb-2">
                <span class="badge-custom"><i class="bi bi-building"></i> {{ ruang.nama_ruang }} </span>
                <span class="status-label ms-2">Tersedia</span>
              </div>
              <h5>{{ ruang.nama_ruang }} </h5>
              <p>{{ ruang.deskripsi }}</p>
              <p>Kapasitas : {{ ruang.kapasitas }} Orang</p>
              <a href="http://127.0.0.1:5001/booking?id_ruang={{ ruang.id_ruang }}" class="read-more">Pesan Sekarang</a>
            </div>
          </a>
      </div>
    </div>
    {% endfor %}

      <!-- Event Card -->
    

    <!-- Footer Section -->
    {% include 'footer.html' %}
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-container').innerHTML = data);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-container').innerHTML = data);
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

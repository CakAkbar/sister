<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Booking Ruangan</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(to bottom, #6e8efb, #a777e3);
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
    }

    /* Container Form */
    .booking-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 700px;
      margin: 50px auto;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header Title */
    .booking-title {
      font-size: 2.2rem;
      font-weight: bold;
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .highlight-text {
      color: #1165e4; /* Merah */
    }

    /* Form Labels */
    .form-label {
      font-weight: bold;
      color: #555;
    }

    .form-control {
      border-radius: 10px;
      box-shadow: none;
      border: 1px solid #ccc;
    }

    .form-control:focus {
      border-color: #6e8efb;
      box-shadow: 0 0 5px rgba(110, 142, 251, 0.5);
    }

    /* Submit Button */
    .btn-submit {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      transition: all 0.3s ease-in-out;
    }

    .btn-submit:hover {
      background: linear-gradient(135deg, #5a7ffb, #9d5be1);
      box-shadow: 0 5px 10px rgba(110, 142, 251, 0.4);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .booking-container {
        padding: 20px;
      }
      .booking-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
    <!-- Navbar -->
<div id="navbar-container"></div>

  <!-- Container Form -->
  <div class="booking-container">
    <!-- Heading -->
    <h1 class="booking-title">Booking Ruangan <span class="highlight-text">Audit Mini</span></h1>
    <p class="text-center text-muted">Silakan isi formulir berikut untuk memesan ruangan.</p>
    <form action="#" method="POST" enctype="multipart/form-data">
      <!-- Nama Ruangan -->
      <div class="mb-4">
        <label for="namaRuangan" class="form-label">Nama Ruangan</label>
        <input type="text" class="form-control" id="namaRuangan" name="namaRuangan" value="Audit Mini" readonly>
      </div>

      <!-- Nama Peminjam -->
      <div class="mb-4">
        <label for="namaPeminjam" class="form-label">Nama Peminjam</label>
        <input type="text" class="form-control" id="namaPeminjam" name="namaPeminjam" placeholder="Masukkan Nama Anda" required>
      </div>

      <!-- Tanggal Mulai -->
      <div class="mb-4">
        <label for="tanggalMulai" class="form-label">Tanggal Mulai</label>
        <input type="date" class="form-control" id="tanggalMulai" name="tanggalMulai" required>
      </div>

      <!-- Tanggal Selesai -->
      <div class="mb-4">
        <label for="tanggalSelesai" class="form-label">Tanggal Selesai</label>
        <input type="date" class="form-control" id="tanggalSelesai" name="tanggalSelesai" required>
      </div>

      <!-- Unggah Proposal -->
      <div class="mb-4">
        <label for="proposal" class="form-label">Unggah Proposal</label>
        <input type="file" class="form-control" id="proposal" name="proposal" required>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-submit">Ajukan Pemesanan</button>
      </div>
    </form>
  </div>

  <script>
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => document.getElementById('navbar-container').innerHTML = data);

    fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer-container').innerHTML = data);
    </script>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

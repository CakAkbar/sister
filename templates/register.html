<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        margin: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: linear-gradient(-45deg, #0046d5, #00c6ff, #6a11cb, #2575fc);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .container-box {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .card-form {
        display: flex;
        background: #ffffff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        width: 900px;
      }
      .left-panel {
        flex: 1;
        background: linear-gradient(135deg, #0046d5, #00c6ff);
        color: white;
        text-align: center;
        padding: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .right-panel {
        flex: 1;
        padding: 50px;
        background: #f9f9f9;
      }
      h3 {
        color: #0046d5;
        text-align: center;
      }
      .form-link a {
        color: #0046d5;
        text-decoration: none;
      }
      .form-link a:hover {
        color: #00c6ff;
      }
    </style>
  </head>
  <body>
    <div class="container-box">
      <div class="card-form">
        <!-- Left Panel -->
        <div class="left-panel">
          <h2>Welcome</h2>
          <p>Silahkan booking gedung yang anda perlukan</p>
          <a href="login.html" class="btn btn-light btn-lg mt-3">Login</a>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
          <h3>Register</h3>
          <form>
            <input type="text" class="form-control mb-3" placeholder="First Name" required>
            <input type="text" class="form-control mb-3" placeholder="Last Name" required>
            <input type="email" class="form-control mb-3" placeholder="Email" required>
            <input type="password" class="form-control mb-3" placeholder="Password" required>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
          <div class="form-link mt-3 text-center">
            <p>Sudah punya akun? <a href="login.html">Login Sekarang</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Penyewaan Gedung</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    /* Pembungkus Utama */
    .main-container {
    margin-bottom: 20px;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      border-radius: 15px;
      padding: 30px;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Card Styling */
    .custom-card {
      background-color: #fff;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 25px;
      padding: 20px;
    }

    .custom-card-header {
      background-color: #e3f2fd;
      font-weight: bold;
      border-radius: 15px 15px 0 0;
      padding: 10px 15px;
    }

    .custom-card-body {
      padding: 20px;
    }

    /* Galeri Foto */
    .gallery img {
      object-fit: cover;
      width: 100%;
      border-radius: 10px;
    }

    .main-photo {
      height: 400px;
    }

    /* Harga Card */
    .price-card {
      background-color: #f8f9fa;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      margin-top: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .price-highlight {
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
    }

    .cta-button {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px 20px;
      text-decoration: none;
    }

    .cta-button:hover {
      background-color: #0056b3;
    }

    /* Notification Bar */
    .notification-bar {
      background-color: #e0f4ff;
      color: #007bff;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      margin-top: 20px;
    }

    .hero-section {
        background: linear-gradient(to right, #6e8efb, #a777e3);
        color: #fff;
        text-align: center;
        padding: 4px 20px;
    }

    .hero-section h1 {
        font-size: 3rem;
        font-weight: bold;
    }
  </style>
</head>
<body>

  {% include 'navbar.html' %}

<section class="hero-section">
    <div class="container mb-5 mt-5">
        <h1>Detail {{ruang.nama_ruang}}</h1>
    </div>
</section>

  <!-- Container Pembungkus Utama -->
  <div class="container main-container">
    
    <!-- Card 1: Galeri Foto -->
    <div class="custom-card">
      <div class="custom-card-header">Galeri Foto</div>
      <div class="custom-card-body">
          <div class="row g-3 gallery">
              <!-- Gambar Utama 800x400 -->
              <div class="col-12 d-flex flex-column">
                  <img src="../static/img/{{ruang.img}}" alt="Gedung Utama" class="img-fluid main-photo">
                  <!-- Tambahkan Peta di Bawah Gambar Utama -->
                  <iframe 
                      src="{{ruang.iframe}}"
                      width="100%" 
                      height="200" 
                      frameborder="0" 
                      style="border:0; border-radius:10px; margin-top:15px;" 
                      allowfullscreen="" 
                      loading="lazy" 
                      referrerpolicy="no-referrer-when-downgrade">
                  </iframe>
              </div>
          </div>
      </div>

    </div>
      

  

    <!-- Card 2: Informasi Penyewaan -->
    <div class="custom-card">
      <div class="custom-card-header">Detail Gedung / Ruangan</div>
      <div class="custom-card-body">
        <div class="row">
          <!-- Kolom Kiri: Deskripsi -->
          <div class="col-md-6">
            <h5 class="mb-3">{{ ruang.nama_ruang }}</h5>
            <p align="justify">
              {{ ruang.deskripsi }}
            </p>
            <!-- Harga Card -->
            <a href="#" class="btn cta-button mt-3">Ajukan Form Peminjaman</a>
          </div>
    
          <!-- Kolom Kanan: Fasilitas -->
          <div class="col-md-6">
            <h5 class="mb-3">Fasilitas Utama</h5>
            <ul>
              {% for fasilitas in ruang.fasilitas_list %}
                <li>{{ fasilitas }}</li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Notification Bar -->
    
  </div>

  {% include 'footer.html' %}

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-container').innerHTML = data);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-container').innerHTML = data);
    </script>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

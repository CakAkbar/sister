<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login & Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Body and Background */
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: linear-gradient(-45deg, #0046d5, #00c6ff, #6a11cb, #2575fc);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Particles Background */
      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
      }

      /* Main Container */
      .container-box {
        position: relative;
        z-index: 2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card-form {
        display: flex;
        background: #ffffff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        width: 900px;
      }

      /* Left Panel */
      .left-panel {
        flex: 1;
        background: linear-gradient(135deg, #0046d5, #00c6ff);
        color: white;
        text-align: center;
        padding: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .left-panel h2 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 20px;
      }

      /* Right Panel */
      .right-panel {
        flex: 1;
        padding: 50px;
        background: #f9f9f9;
      }

      h3 {
        color: #0046d5;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
      }

      .form-control {
        border-radius: 8px;
        margin-bottom: 15px;
      }

      .btn-custom {
        background-color: #0046d5;
        color: white;
        border-radius: 8px;
        width: 100%;
        padding: 10px;
        border: none;
        font-weight: bold;
      }

      .btn-custom:hover {
        background-color: #00c6ff;
        color: white;
      }

      .form-link {
        text-align: center;
        margin-top: 10px;
      }

      .form-link a {
        color: #0046d5;
        font-weight: bold;
        text-decoration: none;
        cursor: pointer;
      }

      .form-link a:hover {
        color: #00c6ff;
      }
    </style>
  </head>
  <body>
    <!-- Particles.js Background -->
    <div id="particles-js"></div>

    <!-- Container -->
    <div class="container-box">
      <div class="card-form">
        <!-- Left Panel -->
        <div class="left-panel">
          <h2>Welcome</h2>
          <p>silahkan booking gedung yang anda perlukan</p>
          <button class="btn btn-light btn-lg mt-3" onclick="showRegister()">Register</button>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
          <!-- Login Form -->
          <div id="loginForm">
            <h3>Login</h3>
            <form>
              <input type="email" class="form-control" placeholder="Email" required>
              <input type="password" class="form-control" placeholder="Password" required>
              <button type="submit" class="btn btn-custom">Login</button>
              <div class="form-link">
                <p>Belum punya akun? <a onclick="showRegister()">Daftar Sekarang</a></p>
              </div>
            </form>
          </div>

          <!-- Register Form -->
          <div id="registerForm" style="display: none;">
            <h3>Register</h3>
            <form>
              <input type="text" class="form-control" placeholder="First Name" required>
              <input type="text" class="form-control" placeholder="Last Name" required>
              <input type="email" class="form-control" placeholder="Email" required>
              <input type="password" class="form-control" placeholder="Password" required>
              <button type="submit" class="btn btn-custom">Register</button>
              <div class="form-link">
                <p>Sudah punya akun? <a onclick="showLogin()">Login Sekarang</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
      /* Particles Background */
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 0.5, random: false },
          size: { value: 3, random: true },
          move: { enable: true, speed: 2, direction: "none" }
        }
      });

      /* Form Toggle */
      function showRegister() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("registerForm").style.display = "block";
      }

      function showLogin() {
        document.getElementById("registerForm").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
      }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
